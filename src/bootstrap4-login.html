<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <form method="POST" action="" class="border rounded bg-light p-3 m-3">
            <h2 class="text-center">
              Login
            </h2>
            <div class="form-group">
              <label for="" class="">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="John Doe"
                aria-describedby="name-help"
              />
              <small class="form-text text-muted" id="name-help"
                >Enter your name</small
              >
            </div>
            <div class="form-group">
              <label for="" class="">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                aria-describedby="password-help"
              />
              <small class="form-text text-muted" id="password-help"
                >Enter your password</small
              >
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">LogIn</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
